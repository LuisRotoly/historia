<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Botão</title>
</head>

<body>
    <input id="botao" type="button" value="Botão Normal" onclick="mudarCor()" />

    <script>
        function mudarCor() {
            botao.style.background = 'green';
            botao.style.color = 'red';
            botao.value = "Botão Verde";
        }
    </script>

</body>

</html>
