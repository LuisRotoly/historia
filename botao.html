<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Botão</title>
</head>
<body>
    <input id="botao" type="button" value="Botão Normal" onclick="mudarCarregando()" />
    <script>
        function mudarCarregando() {
            botao.style.display = "none"; 
            var imagem = document.createElement("img");
            imagem.src = "carregando.gif";
            imagem.style.width = "100px";
            document.body.appendChild(imagem);
            setTimeout(mudarCor, 5000);
        }
        function mudarCor() {
            botao.style.background = 'green';
            botao.style.color = 'red';
            botao.value = "Botão Verde";
        }
    </script>
</body>
